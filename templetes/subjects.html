
{%extends 'base.html' %}
{% block content %}


<section class="category-cards">
    {% for subject in subjects %}
        <div class="category-card">
            <h2>{{ subject.name }}</h2>
            <p>Description or any other information about the category</p>
            <a href="{% url 'quiz_view' subject.id %}">start Quiz</a>
        </div>
    {% endfor %}
</section>
{% endblock content %}
